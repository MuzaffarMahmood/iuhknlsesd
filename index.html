<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AI/ML and Software Development</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .hero {
            position: relative;
            height: 100vh; /* Full screen height */
            background-image: url('images/artificial-intelligence-software-machine-learning-crm.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        .hero-content {
            max-width: 800px;
            padding: 20px;
        }

        .hero h1 {
            font-size: 3em;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .cta-button {
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #00B0FF; /* Bright accent color */
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
        }

        .cta-button:hover {
            background-color: #008CBA; /* Slightly darker on hover */
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2em;
            }
            .hero p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

    <div class="hero">
        <div class="hero-content">
            <h1>Innovating the Future with AI & Machine Learning Software Development</h1>
            <p>We harness the power of Artificial Intelligence and Machine Learning to build cutting-edge software solutions that Elevate businesses to the next level.</p>
            <a href="#services" class="cta-button">Explore Our Services</a>
        </div>
    </div>

</body>
</html>
